<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-hassan-juan-faryal/css/style.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script> 
    <title>home</title>
</head>
<body>
    <a-scene>
    
        <a-assets>
            <img id="sea"   src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-hassan-juan-faryal/textura/vedio/undersea-light-blue-sea-sand-600nw-2483035031.webp" >
            <img  id="hoos"  src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-hassan-juan-faryal/textura/vedio/undersea-light-blue-sea-sand-600nw-2483035031.webp">
            <a-asset-item id="fish" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-hassan-juan-faryal/textura/vedio/koi_fish.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 3 1">
            <a-cursor cursor="fuse: true; fuseTimeout: 100" raycaster="objects: .burbuja"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-cursor>
        </a-camera>

        <a-sky src="#sea"></a-sky>
        <a-plane src="#hoos" width="150%" height="150%" rotation="-90 0 0" position="0 0 -0.10" ></a-plane>
       
        <a-entity gltf-model="#fish" animation-mixer="loop: repeat" position="0.1 1 -4" rotation="0 0 0" scale="0.002 0.002 0.002"></a-entity> 
        <a-text    value="Submarine Immersive Experience is an underwater game where players 
        explore a vibrant ocean, pop floating bubbles for points, and enjoy colorful animations.  
        Aim to catch as many bubbles as you can while discovering fish, corals, and treasures!  
        
        Note:Hover over Play Game to go to the game"  position="-2.5 6 -4" color="white"  scale="1 1 1"></a-text>
       
       
        <a-box class="burbuja" scale="2 0.7 0.1" position="0 4.5 -4"  color="#4CC3D9" event-set__click="_event: click; color: red"
        onclick="window.location.href='index2.html'">
            <a-text value="Play Game" scale="0.9 2 1" position="-0.5 0 0.5" color="white"></a-text>     
        </a-box>
        


     </a-scene>

     <div class="container">


    </div>
    <script type="module" src="https://factoriaf5-santacoloma-frontend-ti.github.io/bubble-game-hassan-juan-faryal/js/index.js"></script>
</body>
</html>
